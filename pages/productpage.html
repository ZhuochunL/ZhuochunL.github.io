<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="reset" href="css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://kit.fontawesome.com/2d8be7aef3.js" crossorigin="anonymous"></script>
</head>
<body class="productpage-comparisonpage">

    <nav class="comparisonpagenavbar ">
        <a class="backbuttontext" href="carsearch.html">
            <button class="backbutton button">Back to Product List</button>
        </a>
    
        <a class="backbuttontext" href="/pages/enquirepage.html">
            <button class="backbutton button enquirybutton">Enquire about this car</button>
        </a>
    </nav>

    <img class="productpagelogo" src="/images/car city logo.png">
    
<div class="large-photo-container">

    <div class="mainphotocontainer">
    <img class="productpagemainphoto" src="/images/example car bmw.jpeg">
    </div>

    <div class="sidephotos-container">
        <!-- photos need to be exchangable -->
        <img class="sidephoto" src="/images/bmwfront.jpg">
        <img class="sidephoto" src="/images/bmwdirectlyback.jpg">
        <img class="sidephoto" src="/images/bmwbac.jpg">
        <img class="sidephoto" src="/images/bmwinside.jpg">
    </div>

</div>

        <div class="car-name-price-container">
            <p class="carname">BMW series 3</p>
            <p class="price">$20,000</p>
        </div>




    <div class="details-comparision-section-container">
        <section class="summary-and-features">
            <h2 class="summary">
                <button class="summary-button">
                    Summary
                </button>
            </h2>

                <div class="summary-details features-opened">
                    <!-- add summary icons and paragraphs here -->
                    <i class="fa-solid fa-gauge"></i>   <!-- odometer icon -->
                    <p class="summary-detail-titles">Mileage</p>
                    <p class="summary-descrption">10,00km</p>

                    <i class="fa-solid fa-industry"></i> <!--production date icon-->
                    <p class="summary-detail-titles">Production</p>
                    <p class="summary-descrption">23/04/2013  </p>

                    <i class="fa-solid fa-gears"></i> <!-- transmissin icon gearbox  -->
                    <p class="summary-detail-titles">Transmission</p>
                    <p class="summary-descrption">automatic</p>

                    <i class="fa-solid fa-car"></i> <!-- car-type  -->
                    <p class="summary-detail-titles">Car type</p>
                    <p class="summary-descrption">Sedan</p>

                    <i class="fa-solid fa-clipboard"></i><!-- ancap rating  -->
                    <p class="summary-detail-titles">Ancap rating</p>
                    <p class="summary-descrption">4</p>
                </div> 

            <h2 class="features"><button class="feature-button">Features</button></h2>


        </section>

        <section class="comprison-container">
            <div class="comparetitlecontainer">
                <h2 class="compare">Compare Similar Cars</h2>
            </div>

            <div class="comparecarsimages-container">
                <a class="comparisonlink" href="/pages/comparisonpage.html">
                    <button class="comparisonbutton">
                        <img class="comparisionimage" src="/images/acuratlx.jpg">
                    </button>
                </a>
                
                <a class="comparisonlink" href="/pages/comparisonpage.html">
                    <button class="comparisonbutton">
                        <img class="comparisionimage" src="/images/alfa romeo giulia.webp">
                    </button>
                </a>

                <a class="comparisonlink" href="/pages/comparisonpage.html">
                    <button class="comparisonbutton">
                        <img class="comparisionimage" src="/images/audi a4.jpg">
                    </button>
                </a>

                <a class="comparisonlink" href="/pages/comparisonpage.html">
                    <button class="comparisonbutton">
                        <img class="comparisionimage" src="/images/Cadillac_ATS.jpg">
                    </button>
                </a>
    
        </div>

        </section>


    </div>



    <div class="bluebar"></div>

    <div id="footer-outer" class="footercarpage">
        <div class="footer-table">
          <ul id="footer-links">
            <li><a class="footerlink" href="#">Terms of Service</a></li>
            <li><a class="footerlink" href="#">Privacy Policy</a></li>
          </ul>
        </div>
    </div>
